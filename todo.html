<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="todo.js"></script>
  </head>
  <body>
    <div class="container w-25 bg-warning align-item-center">
      <h1 class="d-flex justify-content-center">TODO APP</h1>

      <input
        class="rounded-pill w-100 h-10 mb-3 p-2"
        style="height: 6vh"
        id="messageId"
        type="text"
        placeholder="ADD NOTE HERE"
      />

      <input
        style="margin-left: 3vw"
        class="btn btn-outline-success w-75 offset-1"
        id="btnid"
        type="button"
        value="Add "
        onclick="addNewElement(this)"
      />
      <div id="parent">
        <div
          style="
            font-size: 28px;
            margin-top: 8px;
            display: flex;
            justify-content: space-between;
          "
        >
          <div class="fs-5">Lecture</div>
          <input
            style="height: 30px"
            class="btn btn-outline-dark p-1 mb-3"
            type="button"
            value="Delete"
            onclick="deleteTheMessage(this)"
          />
        </div>
      </div>
    </div>
  </body>
</html>
